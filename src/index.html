<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Minion-clicker</title>
</head>
<body>
    <header>
        <p>Minion-Clicker</p>
        <p class="nbclick">Nombre de click : <p class="click"></p></p>
        <p class="nbgolds">Nombres de golds : <p class="golds"></p></p>
    </header>

    <hr>

    <main>

        <article class="ajout">

            <section>
                <button class="eplongue"><img src="assets/images/epee longue.png" alt="epee longue"><p>Epée longue <p class="eplongueG"></p></p></button>
            </section>
            <section>
                <button class="dadentelee"><img src="assets/images/dague dentelée.png" alt="dague dentelée"><p>Dague dentelée <p class="dadenteleeG"></p></p></button>
            </section>
            <section>
                <button class="brillan"><img src="assets/images/brillance.png" alt="draktharr"><p>brillance <p class="brillanG"></p></p></button>
            </section>
            <section>
                <button class="bfglaive"><img src="assets/images/BF_Glaive_Obj.png" alt="bf glaive"><p>Bf glaive <p class="bfglaiveG"></p></p></button>
            </section>
            <section>
                <button class="draktarr"><img src="assets/images/draktharr.png" alt="draktharr"><p>Draktharr <p class="draktarrG"></p></p></button>
            </section>
            <section>
                <button class="muram"><img src="assets/images/Muramana_Obj.png" alt="draktharr"><p>Muramana <p class="muramG"></p></p></button>
            </section>
            <section>
                <button class="rabadonnn"><img src="assets/images/Coiffe_de_Rabadon_Obj.png" alt="draktharr"><p>Rabadon <p class="rabadonnnG"></p></p></button>
            </section>

        </article>
    
        <article class="minion">
            <img src="assets/images/Order_Minion_Caster_Render.png" alt="minion" class="minionImage" width="435px" height="504px">
        </article>
    
        <article class="passif">
            <p>Votre jungle camp votre lane</p>
        </article>

    </main>

    <script src="js/index.js" type="module"></script>
</body>
</html>
